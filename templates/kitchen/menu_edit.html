{% extends 'base.html' %}
{% load static %}

{% block page_content %}

    <section id="menu" class="menu">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s"
                 style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
                <h1 class="mb-5">Меню</h1>
            </div>
            <div class="tab-class text-center wow fadeInUp" data-wow-delay="0.1s"
                 style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
                <ul class="nav nav-pills d-inline-flex justify-content-center border-bottom mb-5">
                    {% for cat in categories %}
                    <li class="nav-item">
                        <a class="d-flex align-items-center text-start mx-3 ms-0 pb-3 active" data-bs-toggle="pill"
                           href="{% url 'edit menu view' cat.id %}">
                            <div class="ps-3">
                                <h6 class="mt-n1 mb-0">{{ cat.name }}</h6>
                            </div>
                        </a>
                    </li>
                    {% endfor %}
                </ul>

                <div class="tab-content">
                    <div id="tab-1" class="tab-pane fade show p-0 active">
                        <div class="row g-4">
                            {% for item in object_list %}
                            <div class="col-lg-6">
                                <div class="d-flex align-items-center">
                                    <img class="flex-shrink-0 img-fluid rounded" src="{{ item.image.url }}" alt=""
                                         style="width: 80px;">
                                    <div class="w-100 d-flex flex-column text-start ps-4">
                                        <h5 class="d-flex justify-content-between border-bottom pb-2">
                                            <a href="{% url 'item edit view' item.id %}">{{ item.name }}</a>
                                            <span class="text-primary">{{ item.price|floatformat:2 }} лв.</span>
                                        </h5>
                                        <small class="fst-italic">{{ item.description }}</small>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
