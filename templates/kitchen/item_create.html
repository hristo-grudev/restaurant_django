{% extends 'base.html' %}

{% block page_content %}
    <h1 class="text-center">Нова рецепта</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{% url 'item create view'%}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}

                <button class="btn btn-primary mt-2" type="submit">Create</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
