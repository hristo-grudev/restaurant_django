{% extends 'base.html' %}
{% block page_content %}
    <h1 class="text-center">Промяна на парола</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">

            <form method="POST" action="{% url 'change password' %}">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-primary mt-2" type="submit">Промени парола</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
